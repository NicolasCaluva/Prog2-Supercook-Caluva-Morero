<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin">
    <title>Compras</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="row d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <div class="col-1">
                <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="40"
                         height="32">
                </a>
            </div>

            <div class="col-8">
                <ul class="nav mb-2 justify-content-center mb-md-0">
                    <li><a href="alimentos.html" class="nav-link px-2 text-white" id="nav-alimentos">Alimentos</a></li>
                    <li><a href="recetas.html" class="nav-link px-2 text-white" id="nav-recetas">Recetas</a></li>
                    <li><a href="compras.html" class="nav-link px-2 text-white" id="nav-compras">Compras</a></li>
                </ul>
            </div>


            <div class="col-3">
                <div class="dropdown">
                    <button class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        <i class="fas fa-user"></i> Perfil
                    </button>
                    <ul class="dropdown-menu">
                        <li class="text-center">
                            <button class="dropdown-item" type="button" id="logout">Cerrar sesión</button>
                        </li>
                        <li class="text-center">
                            <span id="user-info"></span>
                        </li>
                        <li class="text-center">
                            <span id="rol"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container w-100 min-vh-100">
    <h1>Compras</h1>
    <div class="card my-4">
        <div class="card-body">
            <form id="filtros-form" class="row">
                <div class="col-md-3">
                    <label for="momentoDelDia" class="form-label">Momento del Día</label>
                    <select id="momentoDelDia" class="form-select" multiple>
                        <option value="">Todos</option>
                        <option value="desayuno">Desayuno</option>
                        <option value="almuerzo">Almuerzo</option>
                        <option value="merienda">Merienda</option>
                        <option value="cena">Cena</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="tipoAlimento" class="form-label">Tipo de Alimento</label>
                    <select id="tipoAlimento" class="form-select">
                        <option value="">Todos</option>
                        <option value="verdura">Verdura</option>
                        <option value="fruta">Fruta</option>
                        <option value="lacteo">Lácteo</option>
                        <option value="carne">Carne</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Buscar por nombre">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="button" id="aplicarFiltros" class="btn btn-primary">Aplicar Filtros</button>
                </div>
            </form>
        </div>
    </div>

    <div class="table-responsive bg-custom-border mx-4 my-3">
        <table class="table table-striped">
            <thead class="table-warning">
            <tr>
                <th>Nombre</th>
                <th>Precio unitario</th>
                <th>Stock</th>
                <th>Cant. mínima de stock</th>
                <th>Tipo de alimento</th>
                <th>Momentos del día</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="lista-compras">

            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center my-3">
        <button class="btn btn-secondary me-2" id="pagAnterior">Anterior</button>
        <span id="indicadorPagina">Página 1</span>
        <button class="btn btn-secondary ms-2" id="pagSiguiente">Siguiente</button>
    </div>
    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-primary" id="cargarNuevaCompra">
                Cargar nueva compra
            </button>
        </div>
    </div>
</div>

</body>
<script src="https://kit.fontawesome.com/0d85862334.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="../static/js/request.js"></script>
<script src="../static/js/compras.js"></script>
<script src="../static/js/userinfo.js"></script>
</html>
