<!DOCTYPE html>

<head>

<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="row d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <div class="col-1">
                <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="40"
                         height="32">
                </a>
            </div>

            <div class="col-8">
                <ul class="nav mb-2 justify-content-center mb-md-0">
                    <li><a href="alimentos-lista.html" class="nav-link px-2 text-white">Alimentos</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Recetas</a></li>
                    <li><a href="compras.html" class="nav-link px-2 text-white">Compras</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Sobre Nosotros</a></li>
                </ul>
            </div>


            <div class="col-3">
                <div class="dropdown">
                    <button class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        <i class="fas fa-user"></i> Perfil
                    </button>
                    <ul class="dropdown-menu">
                        <li class="text-center">
                            <button class="dropdown-item" type="button" id="logout">Cerrar sesión</button>
                        </li>
                        <li class="text-center">
                            <span id="user-info"></span>
                        </li>
                        <li class="text-center">
                            <span id="rol"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container w-100 min-vh-100">
    <h1>Alimentos con menor stock del mínimo</h1>

    <div class="table-responsive bg-custom-border mx-4 my-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio unitario</th>
                <th>Stock</th>
                <th>Cant. mínima de stock</th>
                <th>Tipo de alimento</th>
                <th>Momentos del día</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="lista-compras">

            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-primary" id="cargarNuevaCompra">
                Cargar nueva compra
            </button>
        </div>
    </div>
</div>

</body>
