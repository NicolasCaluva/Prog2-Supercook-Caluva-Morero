<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin">
    <title>Alimentos</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="40" height="32">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="alimentos-lista.html" class="nav-link px-2 text-white">Alimentos</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Recetas</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Compras</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Sobre Nosotros</a></li>
            </ul>


            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Loguearte</button>
                <button type="button" class="btn btn-warning">Registrarse</button>
            </div>
        </div>
    </div>
</header>

<div class="container w-100 min-vh-100">
    <h1>Listado de alimentos</h1>

    <form action="" method="get">
        <label for="busqueda">
            <input type="search" name="busqueda" id="busqueda" placeholder="Buscar alimento...">
        </label>

        <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
    </form>

    <div class="table-responsive bg-custom-border mx-4 my-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio unitario</th>
                <th>Stock</th>
                <th>Cant. mínima de stock</th>
                <th>Tipo de alimento</th>
                <th>Momentos del día</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="lista-alimentos">

            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cargarAlimento">
                Agregar alimento
            </button>
        </div>
    </div>
</div>

<div class="modal fade" id="cargarAlimento" tabindex="-1" aria-labelledby="cargarAlimento" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Cargar nuevo alimento</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form-alimento">
                    <div class="mb-3">
                        <label for="nombreAlimento" class="form-label">Nombre del alimento</label>
                        <input type="text" class="form-control" id="nombreAlimento" required>
                    </div>
                    <div class="mb-3">
                        <label for="precioUnitario" class="form-label">Precio unitario</label>
                        <input type="number" step="0.01" class="form-control" id="precioUnitario" required>
                    </div>
                    <div class="mb-3">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="number" class="form-control" id="stock" required>
                    </div>
                    <div class="mb-3">
                        <label for="cantMinimaStock" class="form-label">Cantidad mínima de stock</label>
                        <input type="number" class="form-control" id="cantMinimaStock" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipoAlimento" class="form-label">Tipo de alimento</label>
                        <select class="form-select" id="tipoAlimento" required>
                            <option value="">Selecciona un tipo de alimento</option>
                            <option value="verdura">Verdura</option>
                            <option value="fruta">Fruta</option>
                            <option value="lacteo">Lácteo</option>
                            <option value="carne">Carne</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="momentoDelDia" class="form-label">Momentos del día</label>
                        <select multiple class="form-select" id="momentoDelDia" required>
                            <option value="desayuno">Desayuno</option>
                            <option value="almuerzo">Almuerzo</option>
                            <option value="merienda">Merienda</option>
                            <option value="cena">Cena</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="confirmarAlimento">Confirmar</button>
            </div>
        </div>
    </div>
</div>



</body>
<script src="https://kit.fontawesome.com/0d85862334.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="../static/js/request.js"></script>
<script src="../static/js/alimentos.js"></script>
</html>
