    <div class="container">
        <div class="row d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="40"
                         height="32">
                </a>
            </div>

            <div class="col-8">
                <ul class="nav mb-2 justify-content-center mb-md-0">
                    <li><a href="alimentos-lista.html" class="nav-link px-2 text-white">Alimentos</a></li>

                    <li><a href="#" class="nav-link px-2 text-white">Sobre Nosotros</a></li>
                </ul>
            </div>


            <div class="col-3">
                <a href="login.html" class="btn btn-outline-light me-2">Iniciar sesión</a>

            </div>
        </div>
    </div>
</header>
<a href="login.html">Login</a>
<a href="register.html">Registro</a>

<div id="userInfo"></div>

<div class="container w-100 min-vh-100">
    <h1>Listado de Alimentos Poco Stock</h1>

    <div class="table-responsive bg-custom-border mx-4 my-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio unitario</th>
                <th>Stock</th>
                <th>Cant. mínima de stock</th>
                <th>Tipo de alimento</th>
                <th>Momentos del día</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="lista-compras">

            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cargarCompra">
                Cargar nueva compra
            </button>
        </div>
    </div>
</div>

<div class="modal fade" id="cargarCompra" tabindex="-1" aria-labelledby="cargarCompra" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Cargar nueva compra</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Confirmar</button>
            </div>
        </div>
    </div>
</div>
