<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin">
    <title>CocinaMelon</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Core -->
    <script src="../static/assets/js/core/popper.min.js"></script>
    <script src="../static/assets/js/core/bootstrap.min.js"></script>

    <!-- Theme JS -->
    <script src="../static/assets/js/material-dashboard.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Icons -->
    <link href="../static/assets/css/nucleo-icons.css" rel="stylesheet"/>
    <link href="../static/assets/css/nucleo-svg.css" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"/>

    <!-- CSS Files -->
    <link id="pagestyle" href="../static/assets/css/material-dashboard.css" rel="stylesheet"/>

    <!-- Alpine js -->
    <script src="//unpkg.com/alpinejs" defer></script>

</head>
<body>

<div class="row w-100 m-0" x-data="alimentos">
    <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-radius-lg fixed-start ms-2  bg-white my-2"
           id="sidenav-main" style="z-index: 2">
        <div class="sidenav-header">
            <i class="fas fa-times p-3 cursor-pointer text-dark opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
               aria-hidden="true" id="iconSidenav"></i>
            <a class="navbar-brand px-4 py-3 m-0"
               href="index.html">
                <img src="../static/logoCompania.jpg" class="navbar-brand-img rounded-circle" width="26" height="26"
                     alt="main_logo">
                <span class="ms-1 text-sm text-dark">Cocinamelón</span>
            </a>
        </div>
        <hr class="horizontal dark mt-0 mb-2">
        <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="alimentos.html" id="nav-alimentos">
                        <i class="material-symbols-rounded opacity-5">dashboard</i>
                        <span class="nav-link-text ms-1">Alimentos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="recetas.html" id="nav-recetas">
                        <i class="material-symbols-rounded opacity-5">table_view</i>
                        <span class="nav-link-text ms-1">Recetas</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="compras.html" id="nav-compras">
                        <i class="material-symbols-rounded opacity-5">receipt_long</i>
                        <span class="nav-link-text ms-1">Compras</span>
                    </a>
                </li>

                <li class="nav-item mt-3">
                    <h6 class="ps-4 ms-2 text-uppercase text-xs text-dark font-weight-bolder opacity-5">Account
                        pages</h6>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="../pages/profile.html">
                        <i class="material-symbols-rounded opacity-5">person</i>
                        <span class="nav-link-text ms-1">Profile</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="" class="nav-link text-dark" id="logout">
                        <i class="material-symbols-rounded opacity-5">logout</i>
                        <span class="nav-link-text ms-1">Cerrar sesión</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <div class="col-2 bg-gray"></div>
    <div class="col-10 d-flex flex-column bg-gray min-vh-100">
        <div class="container-fluid py-2">
            <div class="row bg-white rounded-3 shadow-sm mt-4 py-4 px-2">
                <div class="col-12">
                    <div class="card my-4">
                        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                            <div class="bg-gradient-dark shadow-dark border-radius-lg pt-4 pb-3">
                                <h6 class="text-white text-capitalize ps-3">Alimentos</h6>
                            </div>
                        </div>
                        <div class="card-body px-0 pb-2">
                            <div class="table-responsive p-0">
                                <table class="table table-sm align-items-center mb-0 table-striped">
                                    <thead>
                                    <tr>
                                        <th class="text-uppercase text-secondary text-md text-center font-weight-bolder opacity-7">
                                            Nombre
                                        </th>
                                        <th class="text-uppercase text-secondary text-md text-center font-weight-bolder opacity-7 ps-2">
                                            Precio unitario
                                        </th>
                                        <th class="text-center text-uppercase text-secondary text-md text-center font-weight-bolder opacity-7">
                                            Stock
                                        </th>
                                        <th class="text-center text-uppercase text-secondary text-md text-center font-weight-bolder opacity-7">
                                            Cant. mínima de stock
                                        </th>
                                        <th class="text-center text-uppercase text-secondary text-md text-center font-weight-bolder opacity-7">
                                            Tipo de alimento
                                        </th>
                                        <th class="text-center text-uppercase text-secondary text-md text-center font-weight-bolder opacity-7">
                                            Momento del día
                                        </th>
                                        <th class="text-secondary opacity-7"></th>
                                    </tr>
                                    </thead>
                                    <tbody id="lista-alimentos">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="d-flex justify-content-center my-3">
            <ul class="pagination">
                <li class="page-item">
                    <button class="page-link btn btn-secondary radius-left-lg" id="pagAnterior">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                </li>
                <li class="page-item d-flex align-items-center">
                    <span id="numeroPagina" class="fc-white bg-dark p-2 d-flex text-center"></span>
                </li>
                <li class="page-item">
                    <button class="page-link btn btn-secondary radius-right-lg" id="pagSiguiente">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </li>
            </ul>
        </nav>

        <div class="row pb-4">
            <div class="col-12 d-flex justify-content-end">
                <button type="button" class="btn btn-primary me-5" data-bs-toggle="modal" data-bs-target="#cargarAlimento"
                        id="agregarNuevoAlimento">
                    Agregar alimento
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="cargarAlimento" tabindex="-1" aria-labelledby="cargarAlimento" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Cargar nuevo alimento</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form-alimento" class="row">
                    <div class="mb-3 col-12">
                        <label for="nombreAlimento" class="form-label">Nombre del alimento</label>
                        <input type="text" class="form-control form-control-sm custom-border" id="nombreAlimento" required>
                    </div>

                    <div class="mb-3 col-md-6 col-12">
                        <label for="precioUnitario" class="form-label">Precio unitario</label>
                        <input type="number" step="0.01" class="form-control form-control-sm custom-border" id="precioUnitario" required>
                    </div>

                    <div class="mb-3 col-md-6 col-12">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="number" class="form-control form-control-sm custom-border" id="stock" required>
                    </div>

                    <div class="mb-3 col-md-6 col-12">
                        <label for="cantMinimaStock" class="form-label">Cantidad mínima de stock</label>
                        <input type="number" class="form-control form-control-sm custom-border" id="cantMinimaStock" required>
                    </div>

                    <div class="mb-3 col-md-6 col-12">
                        <label for="tipoAlimento" class="form-label">Tipo de alimento</label>
                        <select class="form-select form-select-sm custom-border" id="tipoAlimento" required>
                            <option value="verdura">Verdura</option>
                            <option value="fruta">Fruta</option>
                            <option value="lacteo">Lácteo</option>
                            <option value="carne">Carne</option>
                        </select>
                    </div>
                    <div class="mb-3 col-12">
                        <label for="momentoDelDia" class="form-label">Momentos del día</label>
                        <select multiple class="form-select" id="momentoDelDia" required>
                            <option value="desayuno">Desayuno</option>
                            <option value="almuerzo">Almuerzo</option>
                            <option value="merienda">Merienda</option>
                            <option value="cena">Cena</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="confirmarAlimento">Confirmar</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://kit.fontawesome.com/0d85862334.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="../static/js/request.js"></script>
<script src="../static/js/alimentos.js"></script>
<script src="../static/js/userinfo.js"></script>
</html>
