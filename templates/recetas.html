<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin">
    <title>CocinaMelon</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="row d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <div class="col-1">
                <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="../static/logoCompania.jpg" alt="Logo" width="50px" height="50px" style="border-radius: 50%">
                </a>
            </div>

            <div class="col-8">
                <ul class="nav mb-2 justify-content-center mb-md-0">
                    <li><a href="alimentos.html" class="nav-link px-2 text-white" id="nav-alimentos">Alimentos</a></li>
                    <li><a href="recetas.html" class="nav-link px-2 text-white" id="nav-recetas">Recetas</a></li>
                    <li><a href="compras.html" class="nav-link px-2 text-white" id="nav-compras">Compras</a></li>
                </ul>
            </div>


            <div class="col-3">
                <div class="dropdown">
                    <button class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        <i class="fas fa-user"></i> Perfil
                    </button>
                    <ul class="dropdown-menu">
                        <li class="text-center">
                            <button class="dropdown-item" id="logout">Cerrar sesión</button>
                        </li>
                        <li class="text-center">
                            <span id="user-info"></span>
                        </li>
                        <li class="text-center">
                            <span id="rol"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container w-100 min-vh-100">
    <h1>Recetas</h1>

    <div class="table-responsive bg-custom-border mx-4 my-3">
        <table class="table table-striped">
            <thead class="table-warning">
            <tr>
                <th>Nombre</th>
                <th>Alimentos</th>
                <th>Momento</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="lista-recetas">

            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cargarReceta"
                    id="agregarNuevaReceta">
                Agregar receta
            </button>
        </div>
    </div>
</div>

<div class="modal fade" id="cargarReceta" tabindex="-1" aria-labelledby="cargarReceta" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Cargar nueva receta</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" id="form-recetas" class="row">
                    <section class="col-6 row">
                        <div class="col-12">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control form-control-sm" id="nombre">
                        </div>

                        <div class="col-12 mt-2">
                            <label for="momento">Momento del día</label>
                            <select name="momento" id="momento" class="form-select form-select-sm">
                                <option value="" selected hidden>Seleccione una opción</option>
                                <option value="desayuno">Desayuno</option>
                                <option value="almuerzo">Almuerzo</option>
                                <option value="merienda">Merienda</option>
                                <option value="cena">Cena</option>
                            </select>
                        </div>

                        <div class="col-12 mt-2">
                            <label for="lista-alimentos">Alimentos</label>
                            <select name="lista-alimentos" id="lista-alimentos" class="form-select form-select-sm" multiple></select>
                        </div>
                    </section>

                    <section class="col-6" style="height: 300px; overflow-y: scroll;">
                        <span class="d-flex justify-content-center">Ingresar cantidad de cada alimento</span>
                        <div id="lista-alimentos-seleccionados">

                        </div>
                    </section>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="confirmarReceta">Confirmar</button>
            </div>
        </div>
    </div>
</div>


</body>
<script src="https://kit.fontawesome.com/0d85862334.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="../static/js/request.js"></script>
<script src="../static/js/userinfo.js"></script>
<script src="../static/js/recetas.js"></script>
</html>
