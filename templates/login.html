<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Inicio de Sesión</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="container-fluid vh-100 d-flex">
    <!-- Sección de Imagen con inclinación al otro lado -->
    <div class="col-md-6 d-none d-md-block bg-image"></div>

    <!-- Sección de Login con fondo renovado -->
    <div class="col-md-6 d-flex align-items-center justify-content-center bg-light-blue text-white">
        <div class="card p-4 shadow-lg bg-dark-transparent" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4 text-white">Inicio de Sesión</h2>
            <form>
                <div class="form-group">
                    <label for="usuario">Usuario Admin:</label>
                    <input type="text" class="form-control input-dark" id="usuario" name="usuario" required
                           placeholder="Ingresa tu usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control input-dark" id="password" name="password" required
                           placeholder="Ingresa tu contraseña">
                </div>
                <div class="form-group text-center">
                    <a href="register.html" class="d-block mb-3 text-white">¿No tienes cuenta? Regístrate</a>
                    <button type="button" class="btn btn-success btn-block" id="btnIngresar">Acceder</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and dependencies of Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/static/js/request.js"></script>
<script src="/static/js/login.js"></script>
</body>
</html>
