<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Inicio de Sesión</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>

<div class="overflow-hidden">
    <div class="row vh-100">
        <section class="col-6 d-none d-md-block bg-image"></section>
        <section class="col-6 d-flex align-items-center justify-content-center bg-color-primary text-white">
            <div class="card p-4 shadow-lg bg-brown-dark w-100" style="max-width: 400px;">
                <h2 class="text-center mb-4 text-white">Inicio de Sesión</h2>
                <form action="" method="post">
                    <div class="form-group">
                        <label for="usuario" class="text-white">Usuario Admin:</label>
                        <input type="text" class="form-control input-dark" id="usuario" name="usuario" required
                               placeholder="Ingresa tu usuario">
                    </div>
                    <div class="form-group position-relative d-flex flex-wrap align-items-center">
                        <label for="password" class="text-white">Contraseña:</label>
                        <input type="password" class="form-control input-dark" id="password" name="password" required
                               placeholder="Ingresa tu contraseña">
                        <button class="bg-none border-none eye-password position-absolute mt-1" id="eye-password" type="button">
                            <i class="fa-regular fa-eye-slash fc-white" id="eye-icon"></i>
                        </button>
                    </div>
                    <div class="form-group text-center">
                        <a href="register.html" class="d-block mb-3 text-white">¿No tienes cuenta? Regístrate</a>
                        <button type="submit" class="btn btn-success btn-block" id="btnIngresar">Acceder</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>


<script src="https://kit.fontawesome.com/0d85862334.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/static/js/request.js"></script>
<script src="/static/js/login.js"></script>
<script src="/static/js/password.js"></script>
</body>
</html>
