<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
<div class="overflow-hidden">
    <div class="row vh-100">
        <section class="col-md-6 d-none d-md-block bg-image"></section>

        <section class="col-md-6 d-flex align-items-center justify-content-center bg-color-primary text-white">
            <div class="card p-4 shadow-lg bg-dark-transparent w-100" style="max-width: 400px;">
                <h2 class="text-center mb-4 text-white">Registrarse</h2>
                <form>
                    <div class="form-group">
                        <label for="email" class="text-white">Email:</label>
                        <input type="email" class="form-control input-dark" id="email" name="email" required
                               placeholder="Ingresa tu email">
                        <div class="invalid-feedback">Por favor ingresa un email válido.</div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-white">Contraseña:</label>
                        <input type="password" class="form-control input-dark" id="password" name="password" required
                               placeholder="Ingresa tu contraseña">
                    </div>
                    <div class="form-group">
                        <label for="ConfirmPassword" class="text-white">Confirmar Contraseña:</label>
                        <input type="password" class="form-control input-dark" id="ConfirmPassword"
                               name="ConfirmPassword" required
                               placeholder="Confirma tu contraseña">
                    </div>
                    <div class="form-group text-center">
                        <a href="login.html" class="d-block mb-3 text-white">¿Ya tienes una cuenta? Ingresa aquí</a>
                        <button type="button" class="btn btn-success btn-block" id="btnRegistrarse">Registrarme</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>


<!-- Include Bootstrap JS and dependencies of Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/request.js"></script>
<script src="/js/register.js"></script>
</body>

</html>
