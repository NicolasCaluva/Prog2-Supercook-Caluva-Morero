<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
<div class="container-fluid vh-100 d-flex">
    <!-- Sección de Imagen con inclinación al otro lado -->
    <div class="col-md-6 d-none d-md-block bg-image"></div>

    <!-- Sección de Registro con fondo renovado -->
    <div class="col-md-6 d-flex align-items-center justify-content-center bg-light-blue text-white">
        <div class="card p-4 shadow-lg bg-dark-transparent" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4 text-white">Registrarse</h2>
            <form>
                <div class="form-group">
                    <label for="email" class="text-white">Email:</label>
                    <input type="email" class="form-control input-dark" id="email" name="email" required
                           placeholder="Ingresa tu email">
                    <div class="invalid-feedback">Por favor ingresa un email válido.</div>
                </div>
                <div class="form-group">
                    <label for="password" class="text-white">Contraseña:</label>
                    <input type="password" class="form-control input-dark" id="password" name="password" required
                           placeholder="Ingresa tu contraseña">
                </div>
                <div class="form-group">
                    <label for="ConfirmPassword" class="text-white">Confirmar Contraseña:</label>
                    <input type="password" class="form-control input-dark" id="ConfirmPassword" name="ConfirmPassword" required
                           placeholder="Confirma tu contraseña">
                </div>
                <div class="form-group text-center">
                    <a href="login.html" class="d-block mb-3 text-white">¿Ya tienes una cuenta? Ingresa aquí</a>
                    <button type="button" class="btn btn-success btn-block" id="btnRegistrarse">Registrarme</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and dependencies of Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/request.js"></script>
<script src="/js/register.js"></script>
</body>

</html>
