<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin">
    <title>Alimentos</title>
    <link rel="stylesheet" href="../../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container w-100 min-vh-100">
    <h1>Listado de alimentos</h1>

    <div class="table-responsive bg-custom-border mx-4 my-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio unitario</th>
                <th>Stock</th>
                <th>Cant. mínima de stock</th>
                <th>Tipo de alimento</th>
                <th>Momentos del día</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="lista-alimentos">

            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cargarAlimento">
                Agregar alimento
            </button>
        </div>
    </div>
</div>

<div class="modal fade" id="cargarAlimento" tabindex="-1" aria-labelledby="cargarAlimento" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Cargar nuevo alimento</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Confirmar</button>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://kit.fontawesome.com/0d85862334.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const listaAlimentos = document.getElementById('lista-alimentos');

        fetch('http://localhost:8080/alimentos')
            .then(response => response.json())
            .then(data => {
                data.forEach(alimento => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                            <td>${alimento.Nombre}</td>
                            <td>${alimento.PrecioUnitario}</td>
                            <td>${alimento.Stock}</td>
                            <td>${alimento.CantMinimaStock}</td>
                            <td>${alimento.TipoAlimento}</td>
                            <td>${alimento.MomentoDelDia}</td>
                        `;
                    const botonEditar = document.createElement('button');
                    const iconoEditar = document.createElement('i');
                    iconoEditar.setAttribute('class', 'fa-solid fa-pencil');

                    Object.assign(botonEditar, {
                        className: 'btn btn-primary',
                        type: 'button',
                        'data-bs-toggle': 'modal',
                        'data-bs-target': '#cargarAlimento'
                    });
                    botonEditar.appendChild(iconoEditar);

                    const botonEliminar = document.createElement('button');
                    const iconoEliminar = document.createElement('i');

                    Object.assign(botonEliminar, {
                        className: 'btn btn-danger',
                        type: 'button',
                    });
                    iconoEliminar.setAttribute('class', 'fa-solid fa-trash');
                    botonEliminar.appendChild(iconoEliminar);

                    const tdBotones = document.createElement('td');

                    tdBotones.appendChild(botonEditar);
                    tdBotones.appendChild(botonEliminar);
                    tdBotones.setAttribute('class', 'd-flex gap-2')
                    tr.appendChild(tdBotones);
                    listaAlimentos.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
</html>
